<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>メニュー｜うどんの駅</title>

  <!-- Google Fonts（楷書風代用） -->
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Kaisei Tokumin', serif;
      background-color: #fff;
    }

    /* ===== ヘッダー ===== */
    header {
      text-align: center;
      padding: 20px 0 10px;
      border-bottom: 2px solid #ccc;
    }

    header img {
      height: 80px;
    }

    nav.global-nav {
      margin-top: 10px;
    }

    nav.global-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    nav.global-nav a:hover {
      color: #c00;
    }

    /* ===== メニュー内ナビゲーション ===== */
    .menu-nav {
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      background-color: #fdf6e3;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .menu-nav a {
      margin: 0 8px;
      font-size: 15px;
      text-decoration: none;
      color: #555;
    }

    .menu-nav a:hover {
      color: #ff6600;
    }

    /* ===== メニューカードグリッド ===== */
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .menu-card {
      width: 220px;
      border: 2px solid #c28b1b;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .menu-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    .menu-image img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .menu-text {
      padding: 4px 8px;
      font-size: 18px;
      text-align: center;
      line-height: 1.4;
    }

    .menu-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .menu-price {
      font-size: 16px;
      color: #000;
    }

    .price-red {
      color: #ff0000;
      font-size: 18px;
      font-weight: bold;
      margin: 0 4px;
    }
  </style>
</head>
<body>

  <!-- ==== 共通ヘッダー ==== -->
  <header>
